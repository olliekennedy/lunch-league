name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      FLYCTL_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      FLY_ACCESS_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-1 libgraphene-1.0-0 libwoff1 libvpx9 libevent-2.1-7 libopus0 \
            libgstallocators-1.0-0 libgstapp-1.0-0 libgstpbutils-1.0-0 libgstaudio-1.0-0 \
            libgsttag-1.0-0 libgstvideo-1.0-0 libgstgl-1.0-0 libgstcodecparsers-1.0-0 \
            libgstfft-1.0-0 libflite1 libflite1 libflite-usenglish1 libflite-cmu-grapheme-lang1 \
            libflite-cmu-grapheme-lex1 libflite-cmu-indic-lang1 libflite-cmu-indic-lex1 \
            libflite-cmulex1 libflite-cmu-time-awb1 libflite-cmu-us-awb1 libflite-cmu-us-kal161 \
            libflite-cmu-us-kal1 libflite-cmu-us-rms1 libflite-cmu-us-slt1 libavif16 \
            libharfbuzz-icu0 libsecret-1-0 libhyphen0 libmanette-0.2-0 libgles2 libx264-160

      - name: Make deploy script executable
        run: chmod +x ./ship-it.sh

      - name: Deploy (build + tests inside script)
        run: ./ship-it.sh
